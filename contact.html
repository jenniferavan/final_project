<main>
    <header>
        <h1>Inquiries For Instructors</h1>
    </header>

    <fieldset>
        <legend><h1>Please fill in the form</h1></legend>
        <form id="form-text-area" class="form-text-area" 
        action="index.html" method="post" name="form-text-area">
            <label for="firstname">First Name: </label>
            <input id="firstname" class="form-text-area" type="text" name="firstname" required>
            <label for="lastname">Last Name: </label>
            <input id="lastname" class="form-text-area" type="text" name="lastname" required>
            <label for="email">Email: </label>
            <input id="email" class="form-text-area" type="email" name="email" required>
            <label for="id">BCIT Student Number: </label>
            <input id="id" class="form-text-area" name="studentID" 
            title="Must contain 9 characters starting with a letter 'a' followed by two zeroes and six numbers."
            type="text" maxlength="9" pattern="[Aa][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" required> <!--nts: ask Michael how to specify pattern attribute-->
        <!--</form>-->
        <!-- <form id="form-radio" class="form-text-area" action="#0" method="post" name="form-radio"> -->
            <label for="status">Status: </label><br>
            <input id="info-radio-prospect" name="info-status" value="Prospective student" type="radio">
            <label for="info-radio-prospect">Prospective student</label>
            <br>
            <input id="info-radio-current" name="info-status" value="Current student" type="radio">
            <label for="info-radio-current">Current student</label>
        <!-- </form> -->
        <!-- <form id="form-text-area2" class="form-text-area" action="#0" method="post" name="form-text-area2"> -->
            <label for="topic">Select a category: </label>
            <select id="topic" name="topic" size="1">
                <optgroup label="Prospective Students">
                    <option>Materials required</option>
                    <option>Pre-requisites</option>
                    <option>Course accomodations</option>
                    <option>Other</option>
                </optgroup>
                <optgroup label="Current students">
                    <option>Weekly assignment issues</option>
                    <option>Additional learning resources</option>
                    <option>Notice of absence</option>
                    <option>Exams/projects inquiry</option>
                    <option>Other</option>
                </optgroup>
            </select>
            <label for="inquiry">Inquiries and Comments About COMP 1950: </label>
            <textarea id="inquiry" name="inquiry" required></textarea>

            <input id="submit" name="submit" value="Submit" type="submit">
        </form>
    </fieldset>
